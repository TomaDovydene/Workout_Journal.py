{% extends "base.html" %}

{% block "title" %}Delete Workout{% endblock %}

{% block "content" %}
  <h1>Delete Workout</h1>

  <p>Are you sure you want to delete the workout "{{ workout.title }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'workout' workout.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
