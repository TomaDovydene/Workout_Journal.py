{% extends "base.html" %}

{% block "title" %}Edit Workout{% endblock %}

{% block "content" %}
  <h1>Edit Workout</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'workout' workout.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
