{% extends "base.html" %}

{% block "title" %}Edit Workout{% endblock %}

{% block "content" %}
  <style>
    .custom-titles-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(1vh - 1px);
    }

    .custom-titles-heading {
        text-align: center;
        font-family: Times New Roman, serif;
        font-size: 35px;
        color: #709C8A;
    }
</style>


<div class="custom-titles-container">
    <h2>
        <strong class="custom-titles-heading">Edit Workout</strong>
    </h2>
</div>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

  <a href="{% url 'workout' workout.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
