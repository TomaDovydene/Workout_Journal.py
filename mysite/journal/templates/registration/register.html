{% extends "base.html" %}

{% block "title" %}Registration{% endblock %}

{% block "content" %}

<div class="content-section">
    <legend class="custom-legend">Registration</legend>
            <hr class="custom-line">
    <form method="post" class="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="custom-label">User name</label>
            <input name="username" type="text" class="form-control custom-input" id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted custom-help">Less than 150 characters</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="custom-label">Email</label>
            <input name="email" type="email" class="form-control custom-input" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted custom-help">Required to send a new password</small>
        </div>
        <div class="form-group">
            <label for="password" class="custom-label">Password</label>
            <input name="password" type="password" class="form-control custom-input" id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted custom-help">At least 8 characters. Cannot be only numbers</small>
        </div>
        <div class="form-group">
            <label for="password2" class="custom-label">Repeat password</label>
            <input name="password2" type="password" class="form-control custom-input" id="password2" aria-describedby="pwd2Help">
        </div>
        <br>
        <button type="submit" class="btn btn-primary register-button">Registration</button>
    </form>
    <p class="registered-earlier">If you registered earlier, <a href="{% url 'login' %}" class="login-link"><strong>login</strong></a></p>
</div>

<style>
.custom-legend {
  font-family: Times New Roman, serif;
  font-size: 26px;
  color: #AB982D;
  padding-bottom: 1px;
  margin-bottom: 1px;
}

.custom-line {
  border: none;
  border-top: 4px solid #2D40AB;
  margin: 0;
}

.content-section {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f4f4f4;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.custom-label {
  font-family: Times New Roman, serif;
  font-size: 16px;
  color: black;
}

.custom-input {
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.custom-help {
  font-family: Arial, sans-serif;
  font-size: 12px;
  color: #999;
}

.register-form {
  margin-top: 20px;
}

.register-button {
  padding: 5px 10px;
  background-color: #7B91C6;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.register-button:hover {
  background-color: #7B91C6;
}

.registered-earlier {
  margin-top: 10px;
  font-family: Times New Roman, serif;
  font-size: 16px;
  color: #AB982D;
}

.login-link {
  font-family: Arial, sans-serif;
  font-size: 14px;
  color: #AB982D;
}
</style>

{% endblock %}
